{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<h2>Add Product</h2>
<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" required>
    <label>Category:</label>
    <input type="text" name="category" required>
    <label>Price:</label>
    <input type="number" name="price" required>
    <button type="submit">Add</button>
</form>
{% endblock %}
